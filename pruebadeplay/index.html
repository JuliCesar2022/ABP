<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="play.css">
     <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>


    <div class="ecerrardoscuadros">

        <!-- cuadro donde se crea la sala -->
        <div class="cuadros cuadrocenter" id="cuadrocrearsalaprimero">

            <div class="ajustesdelasala">
                <div id="desplegarsetting" class="desplegarsetting"> </div>
                <div id="ajustessala" title="Configuracion" onclick="desplegarajust()">
                    <ion-icon name="settings-outline"></ion-icon>
                </div>
            </div>
            <div id="barradeasignacionsetting" class="sttlodesetting"></div>
            <!-- nombre de la Sala -->
            <input type="text" id="namesala" placeholder="nombre de la sala" onchange="guardarnamesala()">
            <!-- aqui se agregan las preguntas con todos sus datos  -->
            <div id="cuadrodondeseagreganlaspreguntas" class="cuadrodondeseagreganlaspreguntas">
                <!-- aqui va no hay item con js -->
            </div>

            <!-- este es un contenedor de crear Sala -->
            <div class="contienelosbotones">

                <input type="button" value="Crear Sala" class="">
            </div>

        </div>

        <!-- cuadro donde se crean las preguntas -->

        <div class="cuadros" id="linkcuadro2">
            <!-- ingreso de la pregunta -->

            <input type="text" class="pregunta" placeholder="ingrese una pregunta" onchange="guardarpregunta()" id="pregunta">

            <!-- este es un contenedor donde esta el score y el tiempo  -->
            <div class="contenedordeTimeyScore" id="contenedordeTimeyScore">
                
                <input type="text" id="score"  autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"  maxlength="4" onchange="guardarscore()" class="scoretime" placeholder="Score" required>


                <div class="scoretime" id="timer" title="Tiempo">

                    <input type="text" maxLength="2"  autocomplete="off" onkeydown="  validaciondelosinputtime(id,event,'ss'); subiralalist(['min','ss'], CurrentCuestion); return (event.key >= 48 && event.key <= 53)" id="min" onfocus="ponerenfoque()" onblur="quitarenfoque()" placeholder="min" pattern="[0-9]*">
                    <label onclick="autofocu()" for="">:</label>
                    <input type="text" class="segundos"  autocomplete="off" onkeydown="validaciondelosinputtime(id,event,'min');subiralalist(['min','ss'], CurrentCuestion); return (event.key >= 46 && event.key <= 57)" id="ss" onfocus="ponerenfoque()" onblur="quitarenfoque()" maxLength="2" placeholder="ss" pattern="[0-9]*">
                    <div class="relog" onclick="autofocu()">

                        <div id="temporizador" class="contenedordelrelog" onclick="selecionartime()">
                            <ion-icon name="timer-outline"></ion-icon>
                            
                        </div>
                    </div>
                </div>


            </div>
            <div id="selecion"></div>
            <!-- input donde se escribe la posible respuesta -->
            <div class="contienetextareaparaescribirresp">
                <textarea name="" id="escribirposiblerespuesta" class="escribirposiblerespuesta" cols="23" placeholder="Escriba aqui una posible respuesta" rows="10"></textarea>
            </div>
            <!-- <input type="text" id="escribirposiblerespuesta" class="escribirposiblerespuesta"> -->
            <!-- este es el boton de agregar respuesta -->
            <div class="containbtnrepuestagregar">
                <input type="button" onclick="agg()" id="btnagregarrespuesta" class="btnagregarrespuesta" value="añadir respuesta">
            </div>
            <!-- aqui se agregaran las posibles respuestas -->
            <div class="aquiseagreganposiblesrespuestas" id="aquiseagreganposiblesrespuestas">
                <!-- aqui se añadiran los elementos -->


            </div>  


            <div class="selecderespuesta" id="selecderespuesta">
                <select name="" onchange="respuestasparaseleccionar()" class="styloselecpadre" id="respuestasparaseleccionar">
                    <option value="1">--Escoja la respuesta correcta--</option>
                </select>
            </div>
            <div class="contienelosbotones">
                <input type="button" onclick="ledioclickalbotonagregar()" value="Agregar">
                <input type="button" value="Limpiar">

            </div>




        </div>


    </div>


    

<input type="time">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="jsdeprueba.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
